name: ðŸš€ Deploy website on push
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

    

      - name: ðŸ”¨ Install Dependencies
        
        run: |
          npm install
          npm run build
          
      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USERNAME }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol:  ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir : ./build/
        